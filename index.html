<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up || Anis</title>
</head>
<body>
    <div class="container">
        <img src="assets/asian-young-male-wearing-wearable-goggle-headset-virtual-online-meeting-digital-space-working-with-3d-augmented-dimension-homecyber-virtual-working-with-virtual-vr-goggle-pc-desktop-device.jpg">
        <div class="form-container">
            <h1>Sign up now to get started!</h1>
            <h2>You Know You Want To.</h2>
            <form action="#" method="get">
                <div class="field">
                    <input required type="text" name="fname" id="fname">
                    <label for="fname">First Name :</label>
                </div>
                <div class="field">
                    <label for="lname">Last Name :</label>
                    <input required type="text" name="lname" id="lname">
                </div>
                <div class="field">
                    <label for="email">E-Mail :</label>
                    <input required type="email" name="email" id="email">
                </div>
                <div class="field">
                    <label for="phone">Phone Number :</label>
                    <input required type="text" name="phone" id="phone">
                </div>
                <div class="field">
                    <label for="pwd">Password :</label>
                    <input required type="password" name="pwd" id="pwd">
                </div>
                <div class="field">
                    <label for="pwdCon">Password Confirmation :</label>
                    <input required type="password" name="pwdCon" id="pwdCon">
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
